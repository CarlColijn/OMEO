<!DOCTYPE html>
<html>
  <head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset="utf-8">

    <!-- http://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- testing framework -->
    <script src="jazillionth/jazillionth.js"></script>

    <!-- own content -->
    <title>OMEO - Testing page</title>

    <style>
      #omeoPage {
        height: 800px;
        width: 100%;
        border: none;
      }

      .table {
        border-collapse: collapse;
        border: 2px solid #8080ff;
        margin: 0.5em;
        display: inline-block;
      }

      .table td,
      .table th {
        border: 1px solid #c0c0ff;
        padding: 0.1em 0.3em;
      }

      .template {
        background-color: #004040;
      }
    </style>

    <script src="helpers.js"></script>
    <script src="bitSerializer.js"></script>
    <script src="dataSets.js"></script>
    <script src="dataStream.js"></script>
    <script src="enchantInfo.js"></script>
    <script src="enchant.js"></script>
    <script src="enchantConflicts.js"></script>
    <script src="itemInfo.js"></script>
    <script src="item.js"></script>
    <script src="itemOrigins.js"></script>
    <script src="formData.js"></script>
    <script src="enchantCombiner.js"></script>
    <script src="itemCombineTester.js"></script>
    <script src="itemNrGenerator.js"></script>
    <script src="itemCombiner.js"></script>
    <script src="combineResultFilter.js"></script>
    <script src="enchantRow.js"></script>
    <script src="itemRow.js"></script>
    <script src="itemCollector.js"></script>
    <script src="itemTable.js"></script>
    <script src="detailsTable.js"></script>
  </head>

  <body>
    <div id="testResults">
    </div>

    <div id="testObjects">
      <table id="sourceEnchantRow" class="source table enchants">
        <caption>Enchant rows, source style</caption>
        <tbody>
          <tr class="template enchant" data-real="0">
            <td><select name="enchantID" class="enchantInput"></select></td>
            <td><select name="level"></select></td>
            <td><button type="button" name="removeEnchant">Remove enchantment</button></td>
          </tr>
        </tbody>
      </table>

      <table id="desiredEnchantRow" class="desired table enchants">
        <caption>Enchant rows, desired style</caption>
        <tbody>
          <tr class="template enchant" data-real="0">
            <td><select name="enchantID" class="enchantInput"></select></td>
            <td><select name="level"></select></td>
            <td><button type="button" name="removeEnchant">Remove enchantment</button></td>
          </tr>
        </tbody>
      </table>

      <table id="combinesEnchantRow" class="combines table enchants">
        <caption>Enchant rows, combine style</caption>
        <tbody>
          <tr class="template enchant" data-real="0">
            <td><span class="name"></span> <span class="level"></span></td>
          </tr>
        </tbody>
      </table>

      <table id="sourceItemRow" class="source table items">
        <caption>Item rows, source style</caption>
        <tbody>
          <tr class="template item" data-real="0" data-nr="0">
            <td><span class="nr"></span></td>
            <td><input name="count" type="number" min="1" value="1"></td>
            <td><select name="itemID"></select></td>
            <td>
              <table class="enchants">
                <tbody>
                  <tr class="template enchant" data-real="0">
                    <td><select name="enchantID" class="enchantInput"></select></td>
                    <td><select name="level"></select></td>
                    <td><button type="button" name="removeEnchant">Remove enchantment</button></td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td><select name="priorWork" class="priorWork"></select></td>
          </tr>
        </tbody>
      </table>

      <table id="desiredItemRow" class="desired table items">
        <caption>Item rows, desired style</caption>
        <tbody>
          <tr class="template item" data-real="0" data-nr="0">
            <td><span class="nr"></span></td>
            <td><select name="itemID"></select></td>
            <td>
              <table class="enchants">
                <tbody>
                  <tr class="template enchant" data-real="0">
                    <td><select name="enchantID" class="enchantInput"></select></td>
                    <td><select name="level"></select></td>
                    <td><button type="button" name="removeEnchant">Remove enchantment</button></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>

      <table id="combinesItemRow" class="combines table items">
        <caption>Item rows, combine style</caption>
        <tbody>
          <tr class="template item" data-real="0" data-nr="0">
            <td><span class="nr"></span></td>
            <td><span class="count"></span></td>
            <td><span class="type"></span></td>
            <td>
              <table class="enchants">
                <tbody>
                  <tr class="template enchant" data-real="0">
                    <td><span class="name"></span> <span class="level"></span></td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td><span class="priorWork"></span></td>
            <td><span class="cost"></span></td>
          </tr>
        </tbody>
      </table>

      <table id="collectingItemRow" class="source table items">
        <caption>Item rows, for collecting</caption>
        <tbody>
          <tr class="template item" data-real="0" data-nr="0">
            <td><span class="nr"></span></td>
            <td><input name="count" type="number" min="1" value="1"></td>
            <td><select name="itemID"></select></td>
            <td>
              <table class="enchants">
                <tbody>
                  <tr class="template enchant" data-real="0">
                    <td><select name="enchantID" class="enchantInput"></select></td>
                    <td><select name="level"></select></td>
                    <td><button type="button" name="removeEnchant">Remove enchantment</button></td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td><select name="priorWork" class="priorWork"></select></td>
          </tr>
        </tbody>
      </table>

      <table id="sourceItemTable" class="source table items">
        <caption>Item table, source style</caption>
        <tbody>
          <tr class="template item" data-real="0" data-nr="0">
            <td><span class="nr"></span></td>
            <td><input name="count" type="number" min="1" value="1"></td>
            <td><select name="itemID"></select></td>
            <td>
              <table class="enchants">
                <tbody>
                  <tr class="template enchant" data-real="0">
                    <td><select name="enchantID" class="enchantInput"></select></td>
                    <td><select name="level"></select></td>
                    <td><button type="button" name="removeEnchant">Remove enchantment</button></td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td><select name="priorWork" class="priorWork"></select></td>
          </tr>
        </tbody>
      </table>

      <table id="desiredItemTable" class="desired table items">
        <caption>Item table, desired style</caption>
        <tbody>
          <tr class="item" data-real="1" data-nr="1">
            <td><span class="nr"></span></td>
            <td><select name="itemID"></select></td>
            <td>
              <table class="enchants">
                <tbody>
                  <tr class="template enchant" data-real="0">
                    <td><select name="enchantID" class="enchantInput"></select></td>
                    <td><select name="level"></select></td>
                    <td><button type="button" name="removeEnchant">Remove enchantment</button></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>

      <table id="combinesItemTable" class="combines table items">
        <caption>Item table, combine style</caption>
        <tbody>
          <tr class="template item" data-real="0" data-nr="0">
            <td><span class="nr"></span></td>
            <td><span class="count"></span></td>
            <td><span class="type"></span></td>
            <td>
              <table class="enchants">
                <tbody>
                  <tr class="template enchant" data-real="0">
                    <td><span class="name"></span> <span class="level"></span></td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td><span class="priorWork"></span></td>
            <td><span class="cost"></span></td>
          </tr>
        </tbody>
      </table>

      <table id="detailsTable" class="table items">
        <caption>Details table</caption>
        <tbody>
          <tr class="template item" data-real="0">
            <td><span class="description"></span></td>
            <td><span class="enchants"></span></td>
            <td><span class="priorWork"></span></td>
            <td><span class="cost"></span></td>
          </tr>
        </tbody>
      </table>

    </div>
    <iframe id="omeoPage"></iframe>
  </body>
</html>
